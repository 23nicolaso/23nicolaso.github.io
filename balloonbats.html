    /* Map page specific styles */
    .map-hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      min-height: 90vh;
    }

    .map-container {
      position: relative;
      max-width: 100%;
      width: 100%;
      max-width: 1200px; /* control overall size on page */
    }

    .map-image {
      width: 100%;
      display: block;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    .map-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .map-region {
      fill: rgba(220,128,89,0.35); /* semi-transparent accent color */
      stroke: var(--primary-color);
      stroke-width: 2;
      cursor: pointer;
      transition: fill 0.3s, transform 0.2s;
    }

    .map-region:hover {
      fill: var(--accent-color);
      transform: scale(1.02);
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      padding: 0.5rem 0.8rem;
      background: var(--primary-color);
      color: var(--background-color);
      border-radius: 8px;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      transform: translate(-50%, -120%);
      transition: opacity 0.2s;
      white-space: nowrap;
    }
  </style>

<script>
  const tooltip = document.getElementById("mapTooltip");
  const regions = document.querySelectorAll(".map-region");

  regions.forEach(region => {
    region.addEventListener("mousemove", e => {
      tooltip.style.left = e.pageX + "px";
      tooltip.style.top = e.pageY + "px";
      tooltip.textContent = region.parentNode.getAttribute("xlink:href").replace(".html","");
      tooltip.style.opacity = 1;
    });
    region.addEventListener("mouseleave", () => {
      tooltip.style.opacity = 0;
    });
  });

  const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    let currentIndex = 0;

    function updateCarousel() {
    slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === currentIndex);
    });
    const offset = -slides[currentIndex].offsetLeft + (track.offsetWidth - slides[currentIndex].offsetWidth)/2;
    track.style.transform = `translateX(${offset}px)`;
    }

    prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
    }
    nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
    }

    // Swipe support (optional but nice)
    let startX = 0;
    track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    track.addEventListener('touchend', e => {
    const diff = e.changedTouches[0].clientX - startX;
    if(diff > 50) prevBtn.click();
    else if(diff < -50) nextBtn.click();
    });

    // Initialize
    window.addEventListener('load', updateCarousel);
    window.addEventListener('resize', updateCarousel);
</script>
